<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        input, button { margin: 10px; padding: 10px; width: 80%; }
        .container { width: 50%; margin: auto; }
        textarea { width: 80%; height: 100px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chat with LLM</h2>
        <form method="post">
            <input type="text" name="user_query" placeholder="Enter your query" required value="{{ user_query or '' }}">
            <button type="submit">Submit</button>
        </form>

        {% if response %}
            <h3>Response:</h3>
            <textarea readonly>{{ response }}</textarea>
        {% endif %}
    </div>
</body>
</html>
